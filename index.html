<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>STONE  PAPER  SCISSOR</h1>
<div class="choices">
  <div class="text">
<div class="choice" id="stone">
<img src="rock.png" alt="stone">
</div>
stone
</div>
<div class="text">
<div class="choice" id="paper">
<img src="paper.png" alt="paper">
</div>
paper
</div>
<div class="text">
<div class="choice" id="scissor">
<img src="scissors.png" alt="scissor">
</div>
scissor
</div>
</div>

<div class="box">
<div class="scoreboard">
  <div class="score">
    <p id="user">0</p>
    <P>YOU</P>
  </div>
  <div class="score">
    <p id="comp">0</p>
    <p>COMP</p>
  </div>
</div>
</div>

<div class="msgbox">
<p id="msg">play your move</p>
</div>

<script src="game.js"></script>
</body>
</html>
